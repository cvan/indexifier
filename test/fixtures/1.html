<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="none">
        <title>1</title>
        <style>
            * {
                box-sizing: border-box;
            }
            html {
                font-size: 14px;
                padding: 3rem;
            }
            body {
                background: #fff;
                font: 1rem/1.3 monospace;
                margin: 0;
                padding: 0;
                max-width: 500px;
            }
            a {
                padding: 2px 4px;
                margin: -2px -4px;
            }
            a:link {
                color: #00e;
            }
            a:visited,
            a:visited:active {
                color: #428;
            }
            a:not(:active):hover {
                color: #fff;
            }
            a:link:hover {
                background-color: #00e;
            }
            a:visited:hover {
                background-color: #428;
            }
            a:active,
            a:active:hover {
                background-color: #0ee;
            }
            ::selection {
                background: fuchsia;
                color: #fff;
            }
            ::-moz-selection {
                background: fuchsia;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <a href="./"><b>1</b></a> <br>
├─┬ <a href="./A"><b>A</b></a> <br>
│ └── <a href="./A/c.html">c.html</a> (0 B) <br>
├── <a href="./a.html">a.html</a> (0 B) <br>
├── <a href="./a.txt">a.txt</a> (0 B) <br>
└── <a href="./b.html">b.html</a> (0 B) <br>

    </body>
</html>
